{% load static i18n %}

<header class="bg-themecolor py-1">
  <div class="max-w-[1220px] flex mx-auto px-2 items-center justify-between gap-5">
    <div class="flex items-center gap-2">
      <a href="{% url 'index' %}" class="flex h-12 w-12">
        <img class="object-cover"
             src="{% static 'images/favicons/logo.webp' %}"
             alt="Rhixe Logo" />
      </a>
      <ul class="hidden md:flex flex-row">
        <li>
          <a href="{% url 'index' %}"><span class="block pt-0 pr-[10px] pb-0 pl-[8px] leading-[42px] text-white text-[13px] tracking-wider hover:text-white hover:bg-gray-900 hover:bg-opacity-40">{% translate "Home" %}</span></a>
        </li>
        <li>
          <a href="{% url 'bookmarks' %}"><span class="block pt-0 pr-[10px] pb-0 pl-[8px] leading-[42px] text-white text-[13px] tracking-wider hover:text-white hover:bg-gray-900 hover:bg-opacity-40">{% translate "Bookmarks" %}</span></a>
        </li>
        <li>
          <a href="{% url 'series' %}"><span class="block pt-0 pr-[10px] pb-0 pl-[8px] leading-[42px] text-white text-[13px] tracking-wider hover:text-white hover:bg-gray-900 hover:bg-opacity-40">{% translate "Comics" %}</span></a>
        </li>
      </ul>
    </div>
    <div class="flex w-full">
      <div class="flex-row w-full gap-3.5 items-center">
        <div class="hidden md:flex flex-row w-full gap-3.5 items-center">
          <div class="hidden md:flex justify-end items-center w-full">
            <input type="text"
                   class="relative w-[95%] sm:w-[55%] md:w-[55%] lg:w-[40%] text-white px-4 py-1 sm:py-2 rounded-lg border-[1px] bg-[#16151D] border-black outline-none"
                   placeholder="Search" />
            <svg class="h-8 w-8 absolute pt-1 text-white cursor-not-allowed"
                 viewBox="0 0 20 20"
                 fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg">
              <path d="M10 6.5C10 8.433 8.433 10 6.5 10C4.567 10 3 8.433 3 6.5C3 4.567 4.567 3 6.5 3C8.433 3 10 4.567 10 6.5ZM9.30884 10.0159C8.53901 10.6318 7.56251 11 6.5 11C4.01472 11 2 8.98528 2 6.5C2 4.01472 4.01472 2 6.5 2C8.98528 2 11 4.01472 11 6.5C11 7.56251 10.6318 8.53901 10.0159 9.30884L12.8536 12.1464C13.0488 12.3417 13.0488 12.6583 12.8536 12.8536C12.6583 13.0488 12.3417 13.0488 12.1464 12.8536L9.30884 10.0159Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd">
              </path>
            </svg>
          </div>
          {% if request.user.is_authenticated %}
            <div style="opacity: 1;">
              <div class="hidden md:flex flex-row items-center gap-3.5">
                <div style="width: auto; opacity: 1; transform: none;">
                  <div class="flex justify-between items-center">
                    <button class="justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 py-2 bg-[#6F2598] text-white hover:bg-[#5a1f78] flex items-center px-2 gap-0.5 ml-1">
                      <svg xmlns="http://www.w3.org/2000/svg"
                           width="24"
                           height="24"
                           viewBox="0 0 24 24"
                           fill="none"
                           stroke="currentColor"
                           stroke-width="2"
                           stroke-linecap="round"
                           stroke-linejoin="round"
                           class="lucide lucide-circle-arrow-up w-3.5 h-3.5">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="m16 12-4-4-4 4"></path>
                        <path d="M12 16V8"></path>
                      </svg>
                      <p>Upgrade</p>
                    </button>
                  </div>
                </div>
                <div>
                  <div class="relative" data-headlessui-state="">
                    <button class="flex w-full items-center justify-center"
                            id="headlessui-menu-button-:r3:"
                            type="button"
                            aria-haspopup="menu"
                            aria-expanded="false"
                            data-headlessui-state="">
                      <div style="opacity: 1; transform: none;">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="24"
                             height="24"
                             viewBox="0 0 24 24"
                             fill="none"
                             stroke="currentColor"
                             stroke-width="2"
                             stroke-linecap="round"
                             stroke-linejoin="round"
                             class="lucide lucide-bell h-6 w-6">
                          <path d="M10.268 21a2 2 0 0 0 3.464 0"></path>
                          <path d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326">
                          </path>
                        </svg>
                        <span class="absolute top-5 end-0 py-0.5 px-1.5 rounded-full text-xs font-medium transform -translate-y-1/2 translate-x-1/2 bg-red-500 text-white">1</span>
                      </div>
                    </button>
                  </div>
                  <div id="_rht_toaster"
                       style="position: fixed;
                              z-index: 9999;
                              inset: 16px;
                              pointer-events: none"></div>
                </div>
                <button class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:text-accent-foreground h-10 w-10 hover:bg-purple-800/50 rounded-full"
                        type="button"
                        id="radix-:r4:"
                        aria-haspopup="menu"
                        aria-expanded="false"
                        data-state="closed">
                  {% for data in avatar %}
                    {% if data.image %}
                      <img src="{{ data.image.url }}"
                           alt="User"
                           class="h-8 w-8 rounded-full ring-2 ring-purple-400/20" />
                    {% else %}
                      <img src="{% static 'images/files/profile-picture.webp' %}"
                           alt="User"
                           class="h-8 w-8 rounded-full ring-2 ring-purple-400/20" />
                    {% endif %}
                  {% endfor %}
                </button>
              </div>
            </div>
          {% else %}
            <div style="width: auto;">
              <a class="rounded-full flex items-center justify-center bg-[#121212]"
                 href="{% url 'account_login' %}">
                <button class="justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 py-2 bg-[#6F2598] text-white hover:bg-[#5a1f78] flex items-center gap-0.5 w-20">
                  <svg xmlns="http://www.w3.org/2000/svg"
                       width="24"
                       height="24"
                       viewBox="0 0 24 24"
                       fill="none"
                       stroke="currentColor"
                       stroke-width="2"
                       stroke-linecap="round"
                       stroke-linejoin="round"
                       class="lucide lucide-user-round w-3 h-3">
                    <circle cx="12" cy="8" r="5"></circle>
                    <path d="M20 21a8 8 0 0 0-16 0"></path>
                  </svg>
                  <p>{% translate "Login" %}</p>
                </button>
              </a>
            </div>
          {% endif %}
        </div>
        <div class="flex md:hidden flex-row gap3.5 items-center">
          <div class="flex flex-row flex-grow items-center justify-end space-x-1">
            {% if request.user.is_authenticated %}
              <div style="width: auto; opacity: 1; transform: none;">
                <div class="flex justify-between items-center">
                  <button class="justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 py-2 bg-[#6F2598] text-white hover:bg-[#5a1f78] flex items-center px-2 gap-0.5 ml-1">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         width="24"
                         height="24"
                         viewBox="0 0 24 24"
                         fill="none"
                         stroke="currentColor"
                         stroke-width="2"
                         stroke-linecap="round"
                         stroke-linejoin="round"
                         class="lucide lucide-circle-arrow-up w-3.5 h-3.5">
                      <circle cx="12" cy="12" r="10"></circle>
                      <path d="m16 12-4-4-4 4"></path>
                      <path d="M12 16V8"></path>
                    </svg>
                    <p>Upgrade</p>
                  </button>
                </div>
              </div>
              <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:text-accent-foreground h-10 w-10 text-white hover:bg-purple-800/50">
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     viewBox="0 0 24 24"
                     fill="none"
                     stroke="currentColor"
                     stroke-width="2"
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     class="lucide lucide-search h-5 w-5">
                  <circle cx="11" cy="11" r="8"></circle>
                  <path d="m21 21-4.3-4.3"></path>
                </svg>
              </button>
              <div style="opacity: 1;">
                <div>
                  <div class="relative" data-headlessui-state="">
                    <button class="flex w-full items-center justify-center"
                            id="headlessui-menu-button-:r8:"
                            type="button"
                            aria-haspopup="menu"
                            aria-expanded="false"
                            data-headlessui-state="">
                      <div style="opacity: 1; transform: none;">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="24"
                             height="24"
                             viewBox="0 0 24 24"
                             fill="none"
                             stroke="currentColor"
                             stroke-width="2"
                             stroke-linecap="round"
                             stroke-linejoin="round"
                             class="lucide lucide-bell h-6 w-6">
                          <path d="M10.268 21a2 2 0 0 0 3.464 0"></path>
                          <path d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326">
                          </path>
                        </svg>
                        <span class="absolute top-5 end-0 py-0.5 px-1.5 rounded-full text-xs font-medium transform -translate-y-1/2 translate-x-1/2 bg-red-500 text-white">1</span>
                      </div>
                    </button>
                  </div>
                  <div id="_rht_toaster"
                       style="position: fixed;
                              z-index: 9999;
                              inset: 16px;
                              pointer-events: none"></div>
                </div>
              </div>
            {% else %}
              <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:text-accent-foreground h-10 w-10 text-white hover:bg-purple-800/50">
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     viewBox="0 0 24 24"
                     fill="none"
                     stroke="currentColor"
                     stroke-width="2"
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     class="lucide lucide-search h-5 w-5">
                  <circle cx="11" cy="11" r="8"></circle>
                  <path d="m21 21-4.3-4.3"></path>
                </svg>
              </button>
              <div style="width: auto;">
                <a class="rounded-full flex items-center justify-center bg-[#121212]"
                   href="{% url 'account_login' %}">
                  <button class="justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 py-2 bg-[#6F2598] text-white hover:bg-[#5a1f78] flex items-center gap-0.5 w-20">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         width="24"
                         height="24"
                         viewBox="0 0 24 24"
                         fill="none"
                         stroke="currentColor"
                         stroke-width="2"
                         stroke-linecap="round"
                         stroke-linejoin="round"
                         class="lucide lucide-user-round w-3 h-3">
                      <circle cx="12" cy="8" r="5"></circle>
                      <path d="M20 21a8 8 0 0 0-16 0"></path>
                    </svg>
                    <p>{% translate "Login" %}</p>
                  </button>
                </a>
              </div>
            {% endif %}
            <div class="block md:hidden ">
              <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:text-accent-foreground h-10 w-10 text-white hover:bg-purple-800/50"
                      type="button"
                      aria-haspopup="dialog"
                      aria-expanded="false"
                      aria-controls="radix-:R1dr5uja:"
                      data-state="closed">
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     viewBox="0 0 24 24"
                     fill="none"
                     stroke="currentColor"
                     stroke-width="2"
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     class="lucide lucide-menu h-5 w-5">
                  <line x1="4" x2="20" y1="12" y2="12"></line>
                  <line x1="4" x2="20" y1="6" y2="6"></line>
                  <line x1="4" x2="20" y1="18" y2="18"></line>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
