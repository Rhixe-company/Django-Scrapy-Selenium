{% load static i18n %}

<div class="space-y-7">
  <div class="space-y-4 bg-[#222222]">
    <div class="px-5 py-2.5 flex items-center gap-x-2 border-b">
      <a href="{% url 'index' %}" class="shrink-0">
        <h3 class="hover:text-themecolor text-white cursor-pointer text-sm">{% translate "Rhixe Scans" %}</h3>
      </a>
      <svg xmlns="http://www.w3.org/2000/svg"
           width="24"
           height="24"
           viewBox="0 0 24 24"
           fill="none"
           stroke="currentColor"
           stroke-width="2"
           stroke-linecap="round"
           stroke-linejoin="round"
           class="lucide lucide-chevron-right w-3.5 h-3.5 shrink-0">
        <path d="m9 18 6-6-6-6"></path>
      </svg>
      <a href="{% url 'chapters:list' %}"
         class="hover:text-themecolor cursor-pointer text-white text-sm shrink-0 w-[calc(100%-120px)] truncate">
        {% translate "Chapter List Page" %}
      </a>
    </div>
    <div class="sm:flex p-2">
      <div class="items-center hidden mb-3 sm:flex sm:divide-x sm:divide-gray-100 sm:mb-0 dark:divide-gray-700">
        <a href="{% url 'chapters:create' %}"
           class="inline-flex items-center justify-center w-1/2 px-3 py-2 text-sm font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 sm:w-auto dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
          <svg class="w-5 h-5 mr-2 -ml-1"
               fill="currentColor"
               viewBox="0 0 20 20"
               xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd">
            </path>
          </svg>
          {% translate "Add chapter" %}
        </a>
      </div>
      <div class="flex items-center ml-auto space-x-2 sm:space-x-3">
        <a href="#"
           class="inline-flex items-center justify-center w-1/2 px-3 py-2 text-sm font-medium text-center text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:ring-primary-300 sm:w-auto dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-gray-700">
          <svg class="w-5 h-5 mr-2 -ml-1"
               fill="currentColor"
               viewBox="0 0 20 20"
               xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm5 6a1 1 0 10-2 0v3.586l-1.293-1.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V8z" clip-rule="evenodd">
            </path>
          </svg>
          {% translate "Export" %}
        </a>
      </div>
    </div>
  </div>
</div>
