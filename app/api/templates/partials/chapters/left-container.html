{% load static i18n %}
<div class="space-y-6 mt-5 sm:mt-0">
  <div class="space-y-7">
    <div class="space-y-4">
      <div class="bg-[#222222] px-5 py-2.5 flex items-center gap-x-2">
        <a href="{% url 'index' %}" class="shrink-0"><h3 class="hover:text-themecolor text-white cursor-pointer text-sm">Rhixe Scans</h3></a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right w-3.5 h-3.5 shrink-0">
          <path d="m9 18 6-6-6-6"></path>
        </svg>
        <h3 class="hover:text-themecolor cursor-pointer text-white text-sm shrink-0 w-[calc(100%-120px)] truncate">Chapter List Page</h3>
      </div>
    </div>
  </div>

  <div class="bg-[#222222]">
    <div class="border-b-[1px] border-b-[#A2A2A2]/20">
      <table id="chapter-table">
        <thead>
          <tr>
            <th>
              <span class="flex items-center">
                Name<svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 15 4 4 4-4m0-6-4-4-4 4" />
                </svg>
              </span>
            </th>

            <th>
              <span class="flex items-center">
                Comic<svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 15 4 4 4-4m0-6-4-4-4 4" />
                </svg>
              </span>
            </th>
            <th data-type="date" data-format="YYYY/DD/MM">
              <span class="flex items-center">
                Updated Date<svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 15 4 4 4-4m0-6-4-4-4 4" />
                </svg>
              </span>
            </th>
            <th>
              <span class="flex items-center">
                Total Images<svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 15 4 4 4-4m0-6-4-4-4 4" />
                </svg>
              </span>
            </th>
            <th>
              <span class="flex items-center">
                Title<svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 15 4 4 4-4m0-6-4-4-4 4" />
                </svg>
              </span>
            </th>
            <th>
              <span class="flex items-center">Actions</span>
            </th>
          </tr>
        </thead>
        <tbody>
          {% for chapter in chapters %}
            <tr>
              <td class="font-medium text-gray-900 whitespace-nowrap dark:text-white">
                <a href="{{ chapter.get_absolute_url }}">{{ chapter.name }}</a>
              </td>
              <td>
                <a href="{{ chapter.comic.get_absolute_url }}">{{ chapter.comic.title }}</a>
              </td>
              <td>{{ chapter.updated_at }}</td>
              <td>{{ chapter.numimages }}</td>
              <td>{{ chapter.title }}</td>
              <td class='flex justify-between items-center'>
                <button>Edit</button>
                <button>Delete</button>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
