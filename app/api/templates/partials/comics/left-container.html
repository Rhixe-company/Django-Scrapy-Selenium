{% load static i18n %}
<div class="space-y-6 mt-5 sm:mt-0">
  <div class="space-y-7">
    <div class="space-y-4">
      <div class="bg-[#222222] px-5 py-2.5 flex items-center gap-x-2">
        <a href="{% url 'index' %}" class="shrink-0"><h3 class="hover:text-themecolor text-white cursor-pointer text-sm">Rhixe Scans</h3></a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right w-3.5 h-3.5 shrink-0">
          <path d="m9 18 6-6-6-6"></path>
        </svg>
        <h3 class="hover:text-themecolor cursor-pointer text-white text-sm shrink-0 w-[calc(100%-120px)] truncate">Comic List Page</h3>
      </div>
    </div>
  </div>

  <div class="bg-[#222222]">
    <div class="border-b-[1px] border-b-[#A2A2A2]/20">
      <table id="default-table">
        <thead>
          <tr>
            <th>
              <span class="flex items-center">
                Title<svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 15 4 4 4-4m0-6-4-4-4 4" />
                </svg>
              </span>
            </th>

            <th>
              <span class="flex items-center">
                Image<svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 15 4 4 4-4m0-6-4-4-4 4" />
                </svg>
              </span>
            </th>
            <th data-type="date" data-format="YYYY/DD/MM">
              <span class="flex items-center">
                Updated Date<svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 15 4 4 4-4m0-6-4-4-4 4" />
                </svg>
              </span>
            </th>
            <th>
              <span class="flex items-center">
                Type<svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 15 4 4 4-4m0-6-4-4-4 4" />
                </svg>
              </span>
            </th>
            <th>
              <span class="flex items-center">
                Status<svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 15 4 4 4-4m0-6-4-4-4 4" />
                </svg>
              </span>
            </th>
          </tr>
        </thead>
        <tbody>
          {% for comic in comics %}
            <tr>
              <td class="font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ comic.title }}</td>
              <td>
                {% for img in comic.get_images|slice:'0:1' %}
                  <img class="w-12 h-12 rounded-full" src="{{ img.image.url }}" alt="poster" />
                {% endfor %}
              </td>
              <td>{{ comic.updated_at }}</td>
              <td>{{ comic.category.name }}</td>
              <td>{{ comic.get_status_display }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
