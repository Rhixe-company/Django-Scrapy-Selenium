{% load static i18n format_json %}

<div x-data="carousel({ intervalTime: 9000, slides: {{ items|defaultfilter }}, })"
     x-init="autoplay">
  <div class="carousel-root">
    <div class="carousel-slider carousel" style="width: 100%">
      <!-- indicators -->
      <ul class="control-dots">
        <template x-for="(slide, index) in slides">
          <li x-on:click="(currentSlideIndex = index + 1), setAutoplayIntervalTime(autoplayIntervalTime)"
              x-bind:class="[currentSlideIndex === index + 1 ? 'dot selected' : 'dot']"
              x-bind:aria-label="'slide item ' + (index + 1)"></li>
        </template>
      </ul>
      <!-- previous button -->
      <button type="button"
              aria-label="previous slide / item"
              class="control-arrow control-prev control-disabled"
              x-on:click="previous()"></button>
      <div class="slider-wrapper axis-horizontal">
        <template x-for="(slide, index) in slides">
          <ul class="slider animated"
              x-bind:style="[currentSlideIndex === index + 1 ? `transform: translate3d(-${index + 1}00%, 0px, 0px); transition-duration: 9000ms` : `transform: translate3d(-${index + 1}00%, 0px, 0px); transition-duration: 9000ms`]"
              x-cloak
              x-show="currentSlideIndex == index + 1"
              x-transition:enter="transition ease-out duration-9000"
              x-transition:enter-start="opacity-0 scale-90"
              x-transition:enter-end="opacity-100 scale-100"
              x-transition:leave="transition ease-in duration-9000"
              x-transition:leave-start="opacity-100 scale-100"
              x-transition:leave-end="opacity-0 scale-90">
            <li x-bind:class="[currentSlideIndex === index + 1 ? 'slide selected' : 'slide']">
              <div class="bg-card text-card-foreground w-full rounded-lg border shadow-sm">
                <div class="relative h-[280px] select-none">
                  <div>
                    <img x-bind:src="'/media/' + slide.images[1].image + '/'"
                         x-bind:alt="slide.title "
                         fetchpriority="high"
                         loading="eager"
                         decoding="async"
                         data-nimg="fill"
                         class="blur-lg brightness-[0.2]"
                         style="position: absolute;
                                height: 100%;
                                width: 100%;
                                left: 0;
                                top: 0;
                                right: 0;
                                bottom: 0;
                                object-fit: cover;
                                color: transparent" />
                  </div>
                  <div class="slide-content relative grid grid-cols-12">
                    <div class="col-span-9 pr-3.5 text-white sm:col-span-9 sm:pr-5">
                      <div class="info-left">
                        <div class="rating">
                          <div class="vote">
                            <div class="site-vote">
                              <svg xmlns="http://www.w3.org/2000/svg"
                                   viewBox="0 0 576 512"
                                   fill="#f3d872">
                                <path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z">
                                </path>
                              </svg>
                              <span x-text="slide.rating"
                                    class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 transform text-xs italic text-[#0a0a0a]"></span>
                            </div>
                          </div>
                        </div>
                        <div class="ellipsis">
                          <span>
                            <a :href="'/comics/' + (slide.slug) + '/'"
                               class="hover:text-[#f3d872]"
                               x-text="slide.title"></a>
                          </span>
                          <br />
                          <span x-text="slide.category" class="release-year"></span>
                        </div>
                      </div>
                      <span class="extra-category mt-[68px] block text-[12px] sm:hidden">
                        <template x-for="(genre) in slide.genres">
                          <a class="cursor-pointer text-white hover:text-themecolor"
                             style="margin-bottom: -10px">
                            <span x-text="genre.name"></span>,
                          </a>
                          <a class="cursor-pointer text-white hover:text-themecolor"
                             style="margin-bottom: -10px"><!--  -->...</a>
                        </template>
                      </span>
                      <span class="extra-category mt-[68px] hidden text-[12px] sm:block">
                        <template x-for="(genre) in slide.genres">
                          <a class="cursor-pointer text-white hover:text-themecolor"
                             style="margin-bottom: -10px">
                            <span x-text="genre.name"></span>,
                          </a>
                        </template>
                      </span>
                      <span class="title mt-2 block uppercase"><strong>summary</strong></span>
                      <div class="summary mt-1 hidden justify-between text-left sm:block"
                           x-text="slide.description.slice(0, 150)"></div>
                      <div class="summary mt-1 justify-between text-left sm:hidden"
                           x-text="slide.description.slice(0, 200)"></div>
                      <span class="mt-1 block text-[13px]">
                        Status:
                        <span x-text="slide.status"></span>
                        <br />
                      </span>
                    </div>
                    <div class="col-span-3">
                      <a :href="'/comics/' + (slide.slug) + '/'">
                        <div class="xs:flex poster relative hidden">
                          <img loading="lazy"
                               width="0"
                               height="0"
                               decoding="async"
                               data-nimg="1"
                               class="rounded-[4px]"
                               style="color: transparent;
                                      width: 100%;
                                      max-height: 180px;
                                      object-fit: contain;
                                      object-position: 100% 15%"
                               x-bind:src="'/media/' + slide.images[0].image + '/'"
                               x-bind:alt="slide.title " />
                        </div>
                        <div class="xs:hidden relative">
                          <img loading="lazy"
                               width="0"
                               height="0"
                               decoding="async"
                               data-nimg="1"
                               class="rounded-[4px]"
                               style="color: transparent;
                                      width: 100%;
                                      max-height: 125px;
                                      object-fit: cover;
                                      object-position: 100% 15%"
                               x-bind:src="'/media/' + slide.images[0].image + '/' "
                               x-bind:alt="slide.title " />
                        </div>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </template>
      </div>
      <!-- next button -->
      <button type="button"
              aria-label="next slide / item"
              class="control-arrow control-next control-disabled"
              x-on:click="previous()"></button>
      <!-- Pause/Play Button -->
      <button type="button"
              class="absolute bottom-5 right-5 z-20 rounded-full text-neutral-300 opacity-50 transition hover:opacity-80 focus-visible:opacity-80 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white active:outline-offset-0"
              aria-label="pause carousel"
              x-on:click="(isPaused = !isPaused), setAutoplayIntervalTime(autoplayIntervalTime)"
              x-bind:aria-pressed="isPaused">
        <svg x-cloak
             x-show="isPaused"
             xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 20 20"
             fill="currentColor"
             aria-hidden="true"
             class="size-7">
          <path fill-rule="evenodd" d="M2 10a8 8 0 1 1 16 0 8 8 0 0 1-16 0Zm6.39-2.908a.75.75 0 0 1 .766.027l3.5 2.25a.75.75 0 0 1 0 1.262l-3.5 2.25A.75.75 0 0 1 8 12.25v-4.5a.75.75 0 0 1 .39-.658Z" clip-rule="evenodd">
          </path>
        </svg>
        <svg x-cloak
             x-show="!isPaused"
             xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 20 20"
             fill="currentColor"
             aria-hidden="true"
             class="size-7">
          <path fill-rule="evenodd" d="M2 10a8 8 0 1 1 16 0 8 8 0 0 1-16 0Zm5-2.25A.75.75 0 0 1 7.75 7h.5a.75.75 0 0 1 .75.75v4.5a.75.75 0 0 1-.75.75h-.5a.75.75 0 0 1-.75-.75v-4.5Zm4 0a.75.75 0 0 1 .75-.75h.5a.75.75 0 0 1 .75.75v4.5a.75.75 0 0 1-.75.75h-.5a.75.75 0 0 1-.75-.75v-4.5Z" clip-rule="evenodd">
          </path>
        </svg>
      </button>
    </div>
  </div>
</div>
