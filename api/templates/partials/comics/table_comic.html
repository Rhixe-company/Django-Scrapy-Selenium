{% load static i18n %}

<div class="flex w-max items-center gap-2">
  {% with images=record.get_comic_images_children %}
    {% for img in images|slice:":1" %}
      <img class="size-10 rounded-full object-cover"
           src="{{ img.image.url }}"
           alt="{{ record.title|title }} avatar" />
    {% endfor %}
  {% endwith %}
  <div class="flex flex-col">
    <span class="text-neutral-900 dark:text-white"><a href="{{ record.get_absolute_url }}">{{ record.title|title }}</a></span>
    <span class="text-sm text-neutral-600 opacity-85 dark:text-neutral-300">{{ record.rating }}</span>
  </div>
</div>
