{% load static i18n %}

<!-- tabbar2 -->
<div class="mt-4 flex md:flex-row gap-y-2 justify-between items-center md:justify-between w-full flex-wrap">
  <div class="flex gap-2.5 w-full xs:max-w-60">
    <div class="relative flex w-full sm:max-w-60">
      {% if chapters %}
        <button id='chapterdown-dropdown-button'
                data-dropdown-toggle="chapterdown-dropdown-content"
                type="button"
                class="px-3 py-2 dropdown-btn">
          {% if object.title %}
            <h2 class="text-[#9B9B9B] text-[13px] text-start sm:whitespace-nowrap truncate">
              {{ object.name|title }} - {{ object.title|title }}
            </h2>
          {% else %}
            <h2 class="text-[#9B9B9B] text-[13px] text-start sm:whitespace-nowrap truncate">{{ object.name }}</h2>
          {% endif %}
          <svg xmlns="http://www.w3.org/2000/svg"
               width="24"
               height="24"
               viewBox="0 0 24 24"
               fill="none"
               stroke="currentColor"
               stroke-width="2"
               stroke-linecap="round"
               stroke-linejoin="round"
               class="lucide lucide-chevron-down text-[#9B9B9B] w-4 rotate-180">
            <path d="m6 9 6 6 6-6"></path>
          </svg>
        </button>
        <div id='chapterdown-dropdown-content'
             aria-labelledby="chapterdown-dropdown-button"
             class="absolute  hidden dropdown-content text-start z-20 space-y-2 py-2 visible opacity-100">
          {% for chap in chapters %}
            <a href="{{ chap.get_absolute_url }}">
              {% if chap.title %}
                <h2 class="text-[#9B9B9B] text-[13px] px-3 mt-1 truncate">{{ chap.name|title }} - {{ chap.title|title }}</h2>
              {% else %}
                <h2 class="text-[#9B9B9B] text-[13px] px-3 mt-1 truncate">{{ chap.name }}</h2>
              {% endif %}
            </a>
          {% endfor %}
        </div>
      {% else %}
        <button type="button" class="px-3 py-2 dropdown-btn">
          {% if object.title %}
            <h2 class="text-[#9B9B9B] text-[13px] text-start sm:whitespace-nowrap truncate">
              {{ object.name }} - {{ object.title }}
            </h2>
          {% else %}
            <h2 class="text-[#9B9B9B] text-[13px] text-start sm:whitespace-nowrap truncate">{{ object.name }}</h2>
          {% endif %}
          <svg xmlns="http://www.w3.org/2000/svg"
               width="24"
               height="24"
               viewBox="0 0 24 24"
               fill="none"
               stroke="currentColor"
               stroke-width="2"
               stroke-linecap="round"
               stroke-linejoin="round"
               class="lucide lucide-chevron-down text-[#9B9B9B] w-4 rotate-180">
            <path d="m6 9 6 6 6-6"></path>
          </svg>
        </button>
      {% endif %}
    </div>
  </div>
  <div class="flex items-center gap-x-3 flex-row w-full xs:w-40 justify-between xs:self-end">
    <div class="flex items-center justify-center bg-[#222222] pl-3 pr-4 py-1.5 rounded-full cursor-not-allowed">
      <svg xmlns="http://www.w3.org/2000/svg"
           width="24"
           height="24"
           viewBox="0 0 24 24"
           fill="none"
           stroke="currentColor"
           stroke-width="2"
           stroke-linecap="round"
           stroke-linejoin="round"
           class="lucide lucide-chevron-left text-[#555555] w-4 h-4">
        <path d="m15 18-6-6 6-6"></path>
      </svg>
      <h2 class="text-[#555555] text-sm">{% translate "Prev" %}</h2>
    </div>
    <a href="#">
      <div class="flex items-center justify-center bg-themecolor pl-4 pr-3 py-1.5 rounded-full cursor-pointer">
        <h2 class="text-white text-sm">{% translate "Next" %}</h2>
        <svg xmlns="http://www.w3.org/2000/svg"
             width="24"
             height="24"
             viewBox="0 0 24 24"
             fill="none"
             stroke="currentColor"
             stroke-width="2"
             stroke-linecap="round"
             stroke-linejoin="round"
             class="lucide lucide-chevron-right text-white w-4 h-4">
          <path d="m9 18 6-6-6-6"></path>
        </svg>
      </div>
    </a>
  </div>
</div>
