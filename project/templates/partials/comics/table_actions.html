{% load static i18n partials %}

<div class="inline-flex" x-data="{drawerUpdate: false}">
  <button type="button"
          x-on:click="drawerUpdate = true"
          class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
    <svg class="w-4 h-4 mr-2"
         fill="currentColor"
         viewBox="0 0 20 20"
         xmlns="http://www.w3.org/2000/svg">
      <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"></path>
      <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd"></path>
    </svg>
    Update
  </button>
  <div x-cloak
       x-show="drawerUpdate"
       x-transition.opacity.duration.200ms
       x-trap.inert.noscroll="drawerUpdate"
       x-on:keydown.esc.window="drawerUpdate = true"
       x-on:click.self="drawerUpdate = true"
       class="fixed right-0 top-0 z-40 h-screen p-4 overflow-y-auto   w-4/5 bg-black/30  backdrop-blur-md"
       :class="drawerUpdate ? '' : 'transition-transform -translate-x-full'"
       role="dialog"
       aria-modal="true"
       aria-labelledby="ComicUpdateFormTitle">
    <!-- Modal Dialog -->
    <div class="flex  flex-col gap-2 rounded-sm border border-neutral-300 bg-white text-neutral-600 dark:border-neutral-700 dark:bg-neutral-900 dark:text-neutral-300"
         x-show="drawerUpdate"
         x-transition:enter="transition ease-out duration-200 delay-100 motion-reduce:transition-opacity"
         x-transition:enter-start="scale-0"
         x-transition:enter-end="scale-100"
         hx-get='{{ record.get_edit_url }}'
         hx-trigger='intersect once'
         hx-indicator='.progress'
         hx-target='#comic-edit-drawer'
         hx-push-url='true'>{% include "partials/comics/update.html" %}</div>
  </div>
</div>
<div class="inline-flex" x-data="{drawerDelete: false}">
  <button type="button"
          x-on:click="drawerDelete = true"
          class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:ring-red-300 dark:focus:ring-red-900">
    <svg class="w-4 h-4 mr-2"
         fill="currentColor"
         viewBox="0 0 20 20"
         xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd">
      </path>
    </svg>
    Delete
  </button>
  <div x-cloak
       x-show="drawerDelete"
       x-transition.opacity.duration.200ms
       x-trap.inert.noscroll="drawerDelete"
       x-on:keydown.esc.window="drawerDelete = true"
       x-on:click.self="drawerDelete = true"
       class="fixed right-0 top-0 z-40 h-screen p-4 overflow-y-auto   w-4/5 bg-black/30  backdrop-blur-md"
       :class="drawerDelete ? '' : 'transition-transform -translate-x-full'"
       role="dialog"
       aria-modal="true"
       aria-labelledby="ComicDeleteFormTitle">
    <!-- Modal Dialog -->
    <div class="flex  flex-col gap-2 rounded-sm border border-neutral-300 bg-white text-neutral-600 dark:border-neutral-700 dark:bg-neutral-900 dark:text-neutral-300"
         x-show="drawerDelete"
         x-transition:enter="transition ease-out duration-200 delay-100 motion-reduce:transition-opacity"
         x-transition:enter-start="scale-0"
         x-transition:enter-end="scale-100"
         hx-get='{{ record.get_delete_url }}'
         hx-trigger='intersect once'
         hx-indicator='.progress'
         hx-target='#comic-delete-drawer'
         hx-push-url='true'>{% include "partials/comics/delete.html" %}</div>
  </div>
</div>
