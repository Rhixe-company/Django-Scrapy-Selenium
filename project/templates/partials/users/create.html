{% load static i18n partials %}

{% partialdef create-form-section inline %}
<!-- Main modal -->
<div id="add-user-modal"
     x-data="{modalCreate: true}"
     x-bind:class="modalCreate ? 'flex overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full  h-modal backdrop-blur-md'  : 'hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full  h-modal backdrop-blur-md'"
     x-cloak
     x-show="modalCreate"
     x-transition.opacity.duration.200ms
     x-trap.inert.noscroll="modalCreate"
     x-on:keydown.esc.window="modalCreate = true"
     x-on:click.self="modalCreate = true"
     role="dialog"
     aria-modal="true">
  <div class="relative h-full w-full max-w-2xl p-4"
       x-show="modalCreate"
       x-transition:enter="transition ease-out duration-200 delay-100 motion-reduce:transition-opacity"
       x-transition:enter-start="opacity-0 scale-50"
       x-transition:enter-end="opacity-100 scale-100">{% include "partials/users/createform.html" %}</div>
</div>
{% endpartialdef %}
