{% load static i18n partials %}

{% partialdef delete-form-section inline %}
<!-- Main modal -->
<div id="delete-user-modal-{{ record.id }}"
     x-data="{modalDelete: true}"
     class="fixed left-0 right-0 top-0 z-50 flex h-modal w-full items-center justify-center overflow-y-auto overflow-x-hidden backdrop-blur-md"
     x-bind:class="modalDelete ? 'flex overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full  h-modal backdrop-blur-md'  : 'hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full  h-modal backdrop-blur-md'"
     x-cloak
     x-show="modalDelete"
     x-transition.opacity.duration.200ms
     x-trap.inert.noscroll="modalDelete"
     x-on:keydown.esc.window="modalDelete = true"
     x-on:click.self="modalDelete = true"
     role="dialog"
     aria-modal="true">
  <div class="relative h-full w-full max-w-2xl p-4"
       x-show="modalDelete"
       x-transition:enter="transition ease-out duration-200 delay-100 motion-reduce:transition-opacity"
       x-transition:enter-start="opacity-0 scale-50"
       x-transition:enter-end="opacity-100 scale-100">{% include "partials/users/deleteform.html" %}</div>
</div>
{% endpartialdef %}
