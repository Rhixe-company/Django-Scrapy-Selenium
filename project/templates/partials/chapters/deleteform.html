{% load static i18n l10n example %}

<!-- Drawer Header -->
<div class="flex w-full items-center justify-between gap-2  p-2 text-left underline-offset-2">
  <h5 id='ChapterDeleteFormTitle'
      class="inline-flex items-center  text-sm font-semibold text-gray-500 uppercase dark:text-gray-400">{% translate "Delete chapter" %}</h5>
  <button type="button"
          x-on:click="drawerDelete = false"
          href='{% url "chapters:chapter_list" %}'
          hx-get='{% url "chapters:chapter_list" %}'
          hx-indicator='.progress'
          hx-target='#chapter-container'
          hx-push-url='true'
          class='cursor-pointer'>
    <svg aria-hidden="true"
         class="w-5 h-5"
         fill="currentColor"
         viewBox="0 0 20 20"
         xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd">
      </path>
    </svg>
  </button>
  <span class="sr-only">Close menu</span>
</div>
<!-- Drawer Body -->
<div class="px-1 text-center">
  <h3 class="mb-2 text-lg text-gray-500 dark:text-gray-400">Are you sure you want to delete {{ object.title }}?</h3>
</div>
<!-- Drawer Footer -->
<div class="flex flex-col-reverse justify-between gap-2 border-t border-neutral-300 bg-neutral-50/60 p-4 dark:border-neutral-700 dark:bg-neutral-950/20 sm:flex-row sm:items-center md:justify-end">
  <button id="chapterButton"
          type="button"
          hx-delete='{{ object.get_delete_url }}'
          hx-trigger='confirmed'
          onClick="Swal.fire({title: 'Delete',icon: 'error',confirmButtonText: 'Confirm',text: 'Are you sure you want to delete {{ object.name }}?',}).then((result)=>{ if(result.isConfirmed){ htmx.trigger(this, 'confirmed'); } })"
          hx-target='#chapter-edit-drawer'
          hx-push-url='true'
          class="text-gray-900 bg-red-600 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm inline-flex items-center px-3 py-2.5 text-center mr-2 dark:focus:ring-red-900">
    Yes, I'm sure
  </button>
  <button type="button"
          x-on:click="drawerDelete = false"
          href='{% url "chapters:chapter_list" %}'
          hx-get='{% url "chapters:chapter_list" %}'
          hx-indicator='.progress'
          hx-target='#chapter-container'
          hx-push-url='true'
          class="text-gray-900 bg-white hover:bg-gray-100 focus:ring-4 focus:ring-primary-300 border border-gray-200 font-medium inline-flex items-center rounded-lg text-sm px-3 py-2.5 text-center dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-gray-700">
    No, cancel
  </button>
</div>
